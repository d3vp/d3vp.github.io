_w4BMUTPHjxsI9w2_Gwftx9897g.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}@font-face{font-family:'Lato';font-style:italic;font-weight:400;font-display:swap;src:url(https://fonts.gstatic.com/s/lato/v23/S6u8w4BMUTPHjxsAUi-qNiXg7eU0.woff2) format('woff2');unicode-range:U+0100-024F,U+0259,U+1E00-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Lato';font-style:italic;font-weight:400;font-display:swap;src:url(https://fonts.gstatic.com/s/lato/v23/S6u8w4BMUTPHjxsAXC-qNiXg7Q.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}@font-face{font-family:'Lato';font-style:normal;font-weight:300;font-display:swap;src:url(https://fonts.gstatic.com/s/lato/v23/S6u9w4BMUTPHh7USSwaPGQ3q5d0N7w.woff2) format('woff2');unicode-range:U+0100-024F,U+0259,U+1E00-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Lato';font-style:normal;font-weight:300;font-display:swap;src:url(https://fonts.gstatic.com/s/lato/v23/S6u9w4BMUTPHh7USSwiPGQ3q5d0.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}@font-face{font-family:'Lato';font-style:normal;font-weight:400;font-display:swap;src:url(https://fonts.gstatic.com/s/lato/v23/S6uyw4BMUTPHjxAwXiWtFCfQ7A.woff2) format('woff2');unicode-range:U+0100-024F,U+0259,U+1E00-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Lato';font-style:normal;font-weight:400;font-display:swap;src:url(https://fonts.gstatic.com/s/lato/v23/S6uyw4BMUTPHjx4wXiWtFCc.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><style data-emotion="css 1gas0fl">.css-1gas0fl{margin:5em 25%;width:70rem;}</style><div class="css-1gas0fl"><style data-emotion="css 12putv1">.css-12putv1{margin:0.5em 0;}</style><div class="css-12putv1"><a href="Lecture-1.html">1 — Programming Basics</a></div><div class="css-12putv1"><a href="Lecture-2.1.html">2.1 — Variables, Arithmetic &amp; String operations</a></div><div class="css-12putv1"><a href="Lecture-2.2.html">2.2 — Defining functions, Errors &amp; Debugging</a></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"allPosts":[{"slug":"Lecture-1.md","content":"\n:::blockquote{.notes-only}\nIn the beginning was the Tao. The Tao gave birth to Space and Time.\nTherefore Space and Time are the Yin and Yang of programming.\n:cite[— [Tao of Programming](https://www.mit.edu/~xela/tao.html)]\n:::\n\n##  Binary Numbers \n\nIn decimal system, a number is expressed as a sequence of digits $0$ to $9$.\nFor example, `Two thousand twenty one ⇔ 2021`\n\nIn binary number system the set of digits, is called binary digits or :sc[bits]: $\\{0, 1\\}$.  \n\nA binary number is expressed as a sequence of bits.  \nFor example, $183$ in binary is $10110111$.\n\n## Converting from decimal to binary\n\n::decimal-binary\n\n## Converting from binary to decimal\n\n::binary-decimal\n\n## Groups of bits\n\nA group of $8$ bits is called a :i[byte]  e.g. $11010111$\n- $1$ kilobyte (kB) = $1000$ bytes\n- $1$ megabyte (MB) = $10^6$  (million) bytes\n- $1$ gigabyte (GB) = $10^9$ (billion) bytes\n- $1$ terabyte (TB) = $10^{12}$ bytes (1000 billion)\n\n## What is programming?\n\nProgramming is the process of creating a set of instructions — a program — to tell a computer how to perform a task.\n\nPrograms take input data, perform some computation — numerical or symbolic (text) — and produce output data.\n\nComputers can perform only basic binary operations (such as add or multiply two numbers)\n- How do we communicate complex instructions to computers? — Use a programming language!\n\n\n## Levels of programming languages\n\n:::div{.my2}\n| Low-level languages                                    | High-level languages                              |\n|--------------------------------------------------------|---------------------------------------------------|\n| Closer to machine, difficult for humans                | Closer to humans,  easier for humans to work with |\n|                                                        |                                                   |\n| Less portable, provide  less abstraction over hardware | More portable, more abstraction over hardware     |\n| Examples: Assembly Language                            | Examples: Java, Python                            |\n:::\n\n\n## How do computers understand high-level languages? :style{.ppt-tight}\n\nHigh-level languages are translated into Machine code (for CPU). \n\nProgramming languages come in two main flavors — :i[compiled] languages or :i[interpreted] languages:  \n\n:::div{style=\"font-size: 0.9em; margin: 0 -3em 0 -3em;\"}\n| :sc[Compiled] (e.g. C/C++, Java)                                       | :sc[Interpreted] (e.g. Python)                                            |\n|:------------------------------------------------------------------------|:---------------------------------------------------------------------------|\n| High-level program (source code)  ➞  :sc[compiler] ➞ binary executable | High-level program (source code) ➞ Executed directly by :sc[interpreter]  |\n|                                                                        |                                                                           |\n| Once compiled, the binary program can be executed without compiler.    | The interpreter is required on the machine where the program is executed. |\n:::\n\n::divider\n\n## Data in binary\n\nComputers can understand only binary numbers  \n\nHow can we encode data in the real world into binary numbers?\n\n::img{src=\"module-1/data-in-binary.svg\" style=\"margin: 2rem auto;\" .ppt-w110}\n\n## Integers in binary\n\nWe already saw how to represent positive integers in binary e.g.  \n:div[$109 = 1101101_2$]{style=\"text-align: center;\"}\nFor signed integers (to differentiate negative and positive), an extra leftmost bit is used for sign only, e.g.  \n    :div[$-109 = \\colorbox{lightblue}{1}1101101_2$]{style=\"text-align: center;\"} \n    :div[$+109 = \\colorbox{lightblue}{0}1101101_2$]{style=\"text-align: center;\"}\n\n::div[(For more info: https://en.wikipedia.org/wiki/Signed_number_representations)]{.smaller}\n\n## Real numbers in binary\n\n64-bit :sc[Floating point] format is used to represent numbers with decimal point, e.g.  \n:div[$\\colorbox{lightblue}{0}\\colorbox{lightpink}{10000000000}\\colorbox{lightgreen}{1001001000011111101101010100010001000010110100011000} = 3.141592653589793$]{style=\"text-align: center;\"}\n\nFloating point format has a :i[finite precision], but digits of $\\pi$ run forever: :div[$3.1415926535897932384626433832795028841...$]{style=\"text-align: center;\"}\n\nBut with only 64-bits we can only have precision up to a fixed digits after decimal point: $3.141592653589793$\n\n::div[(For more info: https://en.wikipedia.org/wiki/Double-precision_floating-point_format)]{.smaller}\n\n## Text in binary\n\n::p[Letters and punctuations in human languages are encoded in binary using a :i[Character Encoding] such as ASCII or UTF-8 (Unicode).]{.ppt-m-3}\n\n::image{style=\"margin: 0 auto; width: 80%;\" src=\"module-1/ASCII-Table.png\" .ppt-img50}  \n::div[(source: https://simple.wikipedia.org/wiki/ASCII)]{style=\"font-size: 0.6em; margin: 0 auto;\"}\n\n## Images, audio \u0026 video in binary\n\nEven for these complex data, the idea remains the same.  \n\nWe use a format to store bytes in a file and programs know what to do (play music, show image, etc) based on the format.  \n\nWe already know some of these formats:\n- Images: jpeg, png\n- Audio: mp3, m4a, wma\n- Video: mp4, avi, wmv\n\n\n::divider\n\n## Thonny Demo — Editor vs Shell\n\nPython interpreter can work in an interactive or :i[shell] mode in which lines of code are executed immediately as soon as they are entered and output is visible immediately.  \n\nShell mode is apparent whenever you see the prompt `\u003e\u003e\u003e`.\n\nIn :i[Script] mode, a Python file (`.py`) is executed by interpreter as a program (whole file, not line-by-line).\n\nThonny allows us to use both modes.\n\n## Comments\n\nComments are annotations we add to our program and are ignored by the Python interpreter.\n\nIn Python, we start a comment using `#`.\n\n```python\n# Author: Deven\n# My first program\n\n# This is a comment on its own line \u0026 it will be ignored\nprint(\"Hello, world!\")  # str\nprint(123)  # int\nprint(1.614)  # float \n```\n\n##    \nWe use comments to:\n- Make the code easier to read and understand by explaining how it works.\n- Indicate authorship and license.\n- Disable some code (prevent it from executing) but still keeping it in the file.\n\n\nIn Thonny, we can use `Edit menu -\u003e Toggle comment` to comment/uncomment the selected lines.\n\n\n## Objects and Data Types\n\nAll data in a Python program is represented by :sc[objects]. An object always has a :sc[type] (or :sc[class]) associated with it.\n\n:::div{.hgrid}\n```python\n\u003e\u003e\u003e 5\n5\n\u003e\u003e\u003e 3.1415\n3.1415\n\u003e\u003e\u003e \"Hello\"\n'Hello'\n```\n```python\n# Using type() function to know the type of objects\n\u003e\u003e\u003e type(5)\n\u003cclass 'int'\u003e\n\u003e\u003e\u003e type(3.1415)\n\u003cclass 'float'\u003e\n\u003e\u003e\u003e type(\"Hello\")\n\u003cclass 'str'\u003e\n```\n:::\n\n##\n\nAn object's type determines the operations that the object supports:\n\n```python\n#  objects of int type can be added using +\n\u003e\u003e\u003e 10 + 5\n15\n\n# But an object of type str cannot be added to an int using +\n\u003e\u003e\u003e \"Hello\" + 5\nTraceback (most recent call last):\n  File \"\u003cpyshell\u003e\", line 1, in \u003cmodule\u003e\nTypeError: can only concatenate str (not \"int\") to str\n```\n\n## Summary\n \nWe saw the three basic data types in Python:\n- `int`: Integers such as $..., -1, 0, 1, 2, ...$\n- `float`: Floating-point numbers such as $-1.2, 3.14,$ etc.\n- `str`: Text data (a sequence of characters) such as \"hello world\", \"Python\", etc.\n\nThe terms :sc[Object] and :sc[Value] are used interchangeably.  \nSo are the terms :sc[Class] and :sc[Type].\n\n\n::divider","title":"1 — Programming Basics","date":"2023-01-03","published":true},{"slug":"Lecture-2.1.md","content":"\n## Review of last week\n\nAll data in a Python program is represented by :sc[objects]. \n\nAn object always has a :sc[type] (or :sc[class]) associated with it.\n\n- `int`: Integers such as $..., -1, 0, 1, 2, ...$\n- `float`: Floating-point numbers such as $-1.2, 3.14,$ etc.\n- `str`: Text data (a sequence of characters) such as \"hello world\", \"Python\", etc.\n\nIn Thonny, we can use `Edit menu -\u003e Toggle comment` to comment/uncomment the selected lines.\n\n## Variables\n\nIn Python, a :sc[Variable] is a name that refers to an object in computer memory.  \nA variable can be created using :sc[Assignment Statement]:  \n\n:::div{.center .code .my3}\n:span[variable_name = value]{.bgblue .p1 .br5}\n:::\n\n`=` is known as the :sc[assignment operator].\n\n##\n\n```python\n# create a variable and assign it value 20\ntemperature = 20  \n\n# variable temperature refers to 20 which is displayed\nprint(\"Today's temperature is\", temperature)\n\n# show type of the variable\nprint(\"Type of temperature variable is\", type(temperature))\n```\n\n```output\nToday's temperature is 20\nType of temperature variable is \u003cclass 'int'\u003e\n```\n\n## Arithmetic with numbers\nCalculations with numbers can be done using :i[arithmetic operators].\n\n::::div{.hgrid}\n:::div\n```python\n# Addition\nprint(1.5 + 1.5) # 3.0\n\n# Subtraction\nprint(10 - 20)  # -10\n```\n:::\n:::div\n```python\n# Multiplication\nprint(42 * 42)  # 1764\n\n# Division\nprint(1 / 5)  # 0.2\n\n# Exponentiation (x to the power of y)\nprint(2 ** 16)  # 65536\n```\n:::\n::::\n\n##\n\n```python\ntemperature = 20\n# Unary minus operator\nprint(-temperature)  # -20\n\n\n# Computing rest mass energy of an electron\nrest_mass = 9.109e-31  # Using scientific notation\nspeed_of_light = 3e8\nrest_mass_energy = rest_mass * (speed_of_light ** 2)  # E = mc^2\nprint(rest_mass_energy)  # 8.198099999999999e-14\n```\n\n## Floor division and remainder\n\n::img{src=\"module-2/divmod.svg\" style=\"margin:2em;\"}\n\n\n```python\n# floor division\nprint(20 // 3)  # 6\n\n# remainder\nprint(20 % 3)  # 2\n```\n\n## \n\n```python\n# Converting seconds to minutes\n\nduration = 320\nprint(duration, \"seconds equal\", duration / 60, \"minutes.\")\n# 320 seconds equal 5.333333333333333 minutes.\n \n# Alternative approach:\nminutes = duration // 60\nseconds = duration % 60\nprint(duration, \"seconds equal\", minutes, \"minutes and\", \n      seconds, \"seconds.\")\n# 320 seconds equal 5 minutes and 20 seconds.\n```\n\n## Result type of arithmetic operations\nFor all operators (except division `/`):\n- if one or more of the operands are of type `float`, result value will have type `float`  \n- if both operands are of type `int`, result value will have type `int`. \n\nFor division operator `/`:\n- the result value is always of type `float` regardless of whether the operands are of type `int` or `float`.\n\n##\n```python\nx = 2 + 1\nprint(x, type(x))  # 3 \u003cclass 'int'\u003e\n\nx = 2 + 1.0\nprint(x, type(x))  # 3.0 \u003cclass 'float'\u003e\n\n# Classic division always results in float\nx = 1 / 2  \nprint(x, type(x))  # 0.5 \u003cclass 'float'\u003e\n```\n\n:::div{.px2 .py1 .my2 style=\"border: solid 1px lightgray; border-radius:5px; background-color: #d6efd6;\"}\n:b[Try the above examples with other operators!]{.p0}\n:::\n\n\n## Basic string operations\n\nStrings are sequences of zero or more characters.\n\nIn Python, strings are enclosed by either single or double quotes.\n \n```python\n\"Hello\"\n'everyone!'\n\"I'm Batman.\"  # single quote allowed inside double quotes,\n'You can call me \"Bruce\".'  # and vice versa.\n'123' # this is a string, not a number!\n\"\" # this is an empty string\n\" \" # this is a string with just one space\n```\n\n##\n```python\n# a multi-line string using triple quotes\n\"\"\"The woods are lovely, dark and deep,   \nBut I have promises to keep,   \nAnd miles to go before I sleep,   \nAnd miles to go before I sleep.\n\"\"\"\n\n# We can also use single quotes for multi-line strings\n'''I hold it true, whate'er befall;\nI feel it when I sorrow most;\n'Tis better to have loved and lost\nThan never to have loved at all.\n'''\n```\n\n## String concatenation (joining) using `+` operator\n\n```python\nmessage = \"Hello\" + \"everyone\"\nprint(message)  # Helloeveryone\n\nname = \"Alice\"\nmessage = \"Hello \" + name\nprint(message)  # Hello Alice\n\nstring = \"1\" + \"2\" + \"3\"\nprint(string)  # 123 and not the number 6\n\nprice = 100\nprint(price + \" USD\")\n# TypeError: unsupported operand type(s) for +: 'int' and 'str'\n```\n\n## String repetition\nString can be repeated multiple times using `*` operator.\n\n```python\nprint(\"Welcome! \" * 3)  # 'Welcome! Welcome! Welcome! '\n\nprint(4 * \"ha\")  # 'hahahaha'\n\n```\n\n## String length\nThe function `len()` returns length of its argument string.\n\n```python\npassword = \"xyz1234\"\nprint(\"Password length:\", len(password))\n# Password length: 7\n\nprint(len(1234))\n# TypeError: object of type 'int' has no len()\n\n```\n\n\n## More on Variables\n\nLet us write code that implements the following formula to convert fahrenheit to celsius:\n\n$$c = \\frac{5(f-32)}{9}$$\n\n\n```python\nprint(\"10 F in C is\", 5 * (10 - 32) / 9)\n```\n\n## :span[Variables allow \"saving\" intermediate results of a computation]{style=\"font-size: 0.83em;\"}\n\nWe can use variable to store the result so that we can reuse it in the program later.  \n\n```python\nfahrenheit = 10\n\n# Store the result of the expression\ncelsius = 5 * (fahrenheit - 32) / 9\n\nprint(fahrenheit, \"F in C is\", celsius)\n\n# Use variable celsius for more calculations\nprint(\"Adding 10 degrees today:\", celsius + 10)\n```\n\n## :span[Variables can be reassigned new values]{style=\"font-size: 0.85em;\"}\n```python\n# Create variable name \"number\" and assign a value to it\nnumber = 123  \nprint(number)  # displays 123\n\n# Assign new value to existing variable \"number\"\nnumber = -50\n\nprint(number)  # displays -50\n\n# add 10 and assign the result value to existing variable \"number\"\nnumber = number + 10\n\nprint(number)  # displays -40\n```\n\n##\n\nNew values can be of different type.  \n\n\u003cdiv style=\"margin-top: 2em; margin-bottom: 2em; width: 800;\"\u003e\n\u003ciframe  width=\"800\" height=\"500\" frameborder=\"0\" src=\"https://pythontutor.com/iframe-embed.html#code=number%20%3D%20123%20%20%23%20an%20int%20value%0Amessage%20%3D%20%22hello%22%20%20%23%20a%20string%0A%0Aprint%28number,%20type%28number%29%29%0Aprint%28message,%20type%28message%29%29%0A%0A%23%20Now%20variable%20number%20refers%20to%20the%20string%20%22hello%22%0Anumber%20%3D%20message%0A%0Aprint%28number,%20type%28number%29%29%0Aprint%28message,%20type%28message%29%29%0A\u0026codeDivHeight=400\u0026codeDivWidth=350\u0026cumulative=false\u0026curInstr=0\u0026heapPrimitives=true\u0026origin=opt-frontend.js\u0026py=3\u0026rawInputLstJSON=%5B%5D\u0026textReferences=false\"\u003e \u003c/iframe\u003e\n\u003c/div\u003e\n\n## \nHowever, variables should be changed with caution as it can produce errors or strange results.\n```python\nnumber = 123  # an int value\nmessage = \"hello\"  # a string\n\n# Now variable number refers to the string \"hello\"\nnumber = message\nprint(number * 2) # String repetition!\nprint(number - 10) # minus won't work with string.\n```\n\n```output\nhellohello\nTraceback (most recent call last):\n    print(number - 10)\nTypeError: unsupported operand type(s) for -: 'str' and 'int'\n```\n\n## Example: Swapping values\nSometimes we need to swap (interchange) values of two variables.\n\n::::div{.hgrid style=\"width: 110%;\"}\n:::div\nA naive attempt (does not work):\n```python\nx = 137\ny = 42\n\n# Try swapping\nx = y\ny = x\n\nprint(x, y)  # 42 42\n```\n:::\n\n:::div\nThe following will work:\n```python\nx = 137\ny = 42\n\n# Correct way to swap\ntemp = x\nx = y\ny = temp\n\nprint(x, y)  # 42 137\n```\n:::\n::::\n\n## Rules for variable names\n\n- A variable name can only contain alpha-numeric characters and underscores `A-Z, a-z, 0-9, _`\n- A variable name cannot start with a number\n- Variable names are case-sensitive\n    - (`cat`, `Cat`, and `CAT` are three different variables)\n- They cannot be keywords.\n    - Python has 33 reserved keywords, you can see a list of them by typing `help(\"keywords\")` in the Python shell.\n\n:::div{.px2 .my2 style=\"border: solid 1px lightgray; border-radius:5px; background-color: #d6dcef;\"}\nPython filenames must follow the same rules as above.\n:::\n\n## Good practice for naming variables\n\n:::div{.ppt-m-3 .ppt-mt-1}\n- Name your variable something descriptive of its purpose or content.\n- If the variable is one word, all letters should be lowercase. Eg: `hour`, `day`.\n- If the variable contains more than one word, then they should all be lowercase and each separated by an underscore. This is called :i[snake case].  \n    e.g. `is_sunny`, `cat_name`\n- Good variable names: `hour`, `is_open`,  `number_of_books`, `course_code`\n- Bad variable names: `asfdstow`, `nounderscoreever`, `ur_stupid`, `CaPiTAlsANyWHErE`\n:::\n\n## Function calls\nFunction take zero or more input values, perform an action or computation, and return the result value. \n\nInput values passed to a function are called :sc[arguments].  \n\nA :sc[Function Call] is an expression that looks like below:\n\n\n:::div{.center .code .my3}\n:span[function_name(argument1, argument2, ..., argumentN)]{.bgblue .p1 .br5}\n:::\n    \nHow do we say it? — function \"takes\" argument(s) and \"returns\" a result. The result is also called the :sc[return value].\n\n## \nThe number of arguments required by a function depends on how that function is defined. \n\nFollowing are some built-in functions available in Python:\n```python\n# min() function takes 2 or more numbers and returns the minimum \nx = min(1, -4, 6)\nprint(x)  # -4\n\n# abs() function takes a number and returns absolute value of the number\ny = abs(-6)\nprint(y)  # 6\n\n# Gives an error if we do not give exactly one number\nz = abs(-1, 4)\n# TypeError: abs() takes exactly one argument (2 given)\n```\n\n## Expressions vs Statements\nAn :sc[Expression] is any valid combination of values, variables, operators, function calls.  \n\nWhen executed, it always evaluates to a single object.\n\n```python\nx = 3\ny = 4\nz = x ** 2 + y ** 2  # this expression evaluates to an int object\nprint(z)  # 25\n\ns = \"hello\"\ns2 = s * len(s) # this expression evaluates to str value\nprint(s2)  # hellohellohellohellohello\n\n```\n\n## \nA statement is one or more lines of code that performs an action but does not evaluate to any value.  \n\nSo, statements cannot be used as a part of an expression.\n\n```python\n\u003e\u003e\u003e x = 123  # Does not evaluate to anything so nothing shows below\n\u003e\u003e\u003e x  # This is an trivially an expression\n123\n\u003e\u003e\u003e 10 + (x = 123)  # Trying to use assignment statement in an expression\n    10 + (x = 123)\n            ^\nSyntaxError: invalid syntax\n```\n\n## Order of Expression Evaluation\n\nWhen we have different operators the same expression, which operator should apply first?.  \n\nAll Python operators have a :sc[precedence] and :sc[associativity]:\n- Precedence — for two different kinds of operators, which should be applied first?\n- Associativity — for two operators with the same precedence, which should be applied first?\n\n##\nTable below show operators from higher precedence to lower.\n\n:::div{.my2 .hgrid}\n| Operator            | Associativity |\n|---------------------|---------------|\n| `()` (parentheses)  | -             |\n| `**`                | Right         |\n| Unary `-`           | -             |\n| `*`, `/`, `//`, `%` | Left          |\n| Binary `+`, `-`     | Left          |\n| `=` (assignment)    | Right         |\n:::\n\n\n##\n```python\nx = 3\ny = 5\n# Multiplication has higher precedence than addition\nz = x + 2 * y + 1  \nprint(z)  # 14\n\n# Need to use parentheses to enforce the order we want\nz = (x + 2) * (y + 1)\nprint(z)  # 30\n\n# Same precedence so left to right\nz = x * y / 100  \nprint(z)  # 0.15\n```\n\n## \n```python\n# Same as 2 ** (3 ** 2) because \"**\" goes right to left\nz = 2 ** 3 ** 2\nprint(z)  # 512\n\n# Using parentheses to enforce the order we want\nz = (2 ** 3) ** 2  \nprint(z)  # 64\n\nx = 5\nx = x + 1  # addition happens first and then assignment\nprint(x)  # 6\n\n```\n\n::divider\n","title":"2.1 — Variables, Arithmetic \u0026 String operations","date":"2023-01-08","published":true},{"slug":"Lecture-2.2.md","content":"\n## Function composition\nFunction composition is calling one function with the result of another function.\n\nIt is a very useful thing to do especially when we do not need to store intermediate results.\n\n::::div{.hgrid}\n:::div\n::div[Using intermediate variables]{.b}\n```python\nx = -5\ny = -8\nabs_x = abs(x)\nabs_y = abs(y)\nz = min(abs_x, abs_y)\nprint(x, y, z)\n```\n:::\n\n:::div\n::div[Using composition]{.b}\n```python\nx = -5\ny = -8\nz = min(abs(x), abs(y))\nprint(x, y, z)\n```\n:::\n::::\n\n## Types of Errors\n\n:b[Syntax Errors]: When syntax is incorrect such as wrong punctuations, invalid characters, missing quotes or parentheses etc.  \nProgram does not run at all in the case of syntax errors.\n```python\n# The following code has Syntax error due to missing double-quotes:\nx = 5\nprint(\"Square of x is)\nprint(x ** 2)\n```\n\n##\n\n:::div{.ppt-f94}\n:b[Runtime Errors], also called :sc[Exceptions], occur when there is a problem in the program during execution.  \nAll code executes until an exception occurs.\n```python\n# The following code produces NameError because \n# variable y was not created before it is used.\nx = 5\nprint(\"Value of x is\", x)\nprint(\"Square of x is\", y ** 2)\n```\n\n:b[Semantic] or Logic errors are said to occur when a program executes without a problem but does not produce correct output as expected.\n\n:sc[Debugging] is the process of finding and removing errors in a program.\n:::\n\n## :span[Debugging in Thonny for better understanding order of evaluation]{.ppt-f80}\n\n:::div{.ppt-f87}\nIn Thonny, we can use debugging features to understand how expressions are evaluated:\n\n- To show variables and their values, go to menu \"View -\u003e Variables\"\n- First, run program in :i[debug mode] by clicking the \"Debug current script\" button (located next to the \"Run current script\" button and looks like a bug)\n- Then, we have two options:\n    - Run the program line-by-line using \"Step over\" button next to the \"Debug\" button\n    - Run program going inside each expression using \"Step into\" button (located next to \"Step over\" button)\n:::\n\n## \n\nTry the following examples in Thonny and use debug:\n\n::::div{.hgrid .ppt-f80}\n:::div\n```python\nx = 7\n\n# Increment value of variable x by 1\nx = x + 1\n\n#\ny = x * x + 2 * (x + 1) + max(x + 1, 5)\n\n# Calling print() with 4 arguments\nprint(\"x =\", x, \"y =\", y)\n```\n:::\n:::div\n```python\nmessage = \"Hello\"\n\n# Calling print() with 1 argument\nprint(\"+\" + \"-\" * (len(message) + 6) + \"+\")\n\n# Calling print() with 3 arguments\nprint(\"+\", \"-\" * (len(message) + 6), \"+\")\n```\n:::\n::::\n\n## Defining a function\n\nA function is a :i[named] block of code that performs a task.\n\nSo far we have been using (calling) functions to do specific tasks — `print()`, `input()`, etc.\n\nWe can also define/create our own function:\n\n```python\ndef function_name(arg1, arg2, ..., argN):  # function header\n    # function body\n    statement1\n    statement2\n    .\n    .\n    statementN\n```\n\n##\n\n- `def` is a Python keyword used to define functions\n- Notice how statements are indented by spaces, typically 4 spaces. In Thonny, we can just use tab key once to indent by 4 spaces.\n\n- When we define a function using `def` keyword:\n    - it is not executed.  \n    - Only the function name is created, which refers to the code block inside the function.\n- When we call a function, the code block inside the function is :i[actually] executed.\n\n\n## Function with no arguments\n\n:span[Such functions always do the same thing each time they are executed.]{.ppt-f94}\n\n::::div{.hgrid}\n:::div\n```python\n# Function definition\ndef display_greeting():\n    print(\"+------------+\")\n    print(\"|  Welcome!  |\")\n    print(\"+------------+\")\n\n# Function call\ndisplay_greeting()\n\n# Call it again\ndisplay_greeting()\n```\n:::\n\n:::div\n```output\n+------------+\n|  Welcome!  |\n+------------+\n+------------+\n|  Welcome!  |\n+------------+\n```\n:::\n::::\n\n\n## :span[Functions with arguments and return value]{.ppt-f90}\nA function can return a value using `return` statement.\n\n::::div{.hgrid}\n:::div\n```python\ndef f(x):\n    result = x * x - x - 1\n    return result\n    # OR: return x * x - x - 1\n\n# Call the function f\ny = f(5)\nprint(y)  # 19\n\n# Call again\ny = f(10)\nprint(y)  # 89\n```\n:::\n:::div\n```python\n# two arguments\ndef mean(x, y):\n    return (x + y) / 2\n\n\nprint(mean(3, 4))  # 3.5\n```\n:::\n::::\n\n##\n\n:::div{.bgred .px2 .py025 .br5}\nParentheses `()` are required to call a function. Omitting them is a common mistake.\n\nWhen a function is called, correct number of arguments must be passed. It is an error to pass too many or too few arguments than what a function definition expects.\n:::\n\n## Why create our own functions?\n\n- Functions allow code re-use; duplication of code can be avoided.\n- They help organize code into sections, which makes programs easier to read and understand.\n- They make programs easier to fix.\n\n\n## Docstrings\n\nA :sc[docstring] (documentation string) is a multiline (triple-quoted) string that we write after the header of a function to explain how the function works.\n\nIt is an important part of programming to write such documentation.  \nYou will be expected do so in your assignments.\n\n##\n\n```python\ndef euclidean_distance(x1, y1, x2, y2):\n    \"\"\"\n    Computes Euclidean distance between two 2D points.\n\n    Args:\n        x1: x-coordinate of first point (float) \n        y1: y-coordinate of first point (float) \n        x2: x-coordinate of second point (float) \n        y2: y-coordinate of second point (float) \n\n    Returns: the euclidean distance as a float\n    \"\"\"\n    d = (x1 - x2) ** 2 + (y1 - y2) ** 2\n    return d ** 0.5\n```\n\n::divider\n","title":"2.2 — Defining functions, Errors \u0026 Debugging","date":"2023-01-09","published":true}]},"__N_SSG":true},"page":"/comp208-notes","query":{},"buildId":"Nt7bPxABpFwui0hYodKw4","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
